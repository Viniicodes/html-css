<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h3>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</h3>
    <ul type="square">
        <li><abbr title="Use a tag <p>"><strong>Parágrafós</strong></abbr></li>
        <li><abbr title="User as tags <h1> até o <h6>"><strong>Títulos</strong></abbr></li>
        <li><abbr title="Use a tag <img>"><strong>Imagens</strong></abbr></li>
        <li><abbr title="User a tag <abbr>"><strong>Abreviações</strong></abbr></li>
        <li><abbr title="Use a tag <code>"><strong>Código-fonte</strong></abbr></li>
        <li><abbr title="Use as tags <ol> e <li>"><strong>Listas númeradas</strong></abbr></li>
        <li><abbr title="Use as tags <ul> e <li>"><strong>Listas com demarcadores</strong></abbr></li>
    </ul>
</body>
</html>
