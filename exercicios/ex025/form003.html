<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>

<body>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="inome">nome</label>
            <input type="text" name="nome" id="inome" required size="10" maxlength="10" minlength="4">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="5">
        </p>
        <p>
            <label for="iperi">Periodo letivo</label>
            <input type="date" name="peri" id="iperi" required autocomplete="name">
        </p>
        <p>
            <label for="ihora">Horário da Prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
