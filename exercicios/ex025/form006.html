<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário.</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="isat">Satisfasion Lvl:</label>
            <input type="range" name="sat" id="isat" min="0" max="10" value="8">
        </p>
        <p>
            <label for="ifoto">Carregue uma foto:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
