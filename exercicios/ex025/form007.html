<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
        <label for="iest">Estados</label><br>
            <select name="estado" id="iest" required>
                <option value="" selected disabled>------Escolha-----</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RO">Roraima</option>
                </optgroup>
                <optgroup label="Netuno">
                    <option value="CP">Cranio Profundo</option>
                    <option value="CA">Calafrio</option>
                    <option value="AL">Além da Luz</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profição</label><br>
            <input type="text" name="Profição" id="iprof" list="listprof" required>
            <datalist id="listprof">
                <option >Desenvolvedor</option>
                <option >Professor</option>
                <option >Costureiro</option>
                <option >Cozinheiro</option>
                <option >Pedreiro</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" maxlength="150" style="resize: none;" placeholder="Escreva"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
