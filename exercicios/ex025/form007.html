<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>outras tags com Formulários</h1>
    <form action="cadastro.php" method="post" >
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">
                <option value="" selected>-- Escolha --</option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
                <optgroup label="Nordeste">
                    <option value="M">Maranhão</option>
                    <option value="P">Pernanbuco</option>
                    <option value="RG">Rio Grande do Norte</option>
                </optgroup>
                <optgroup label="Europa">
                    <option value="RC">Região dos Corrompidos</option>
                    <option value="TC">Tumulo dos Cabais</option>
                    <option value="UF">Um Lugar Frio</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option >Desenvolvedor</option>
                <option >Padeiro</option>
                <option >Papai Natal</option>
                <option >Contador</option>
                <option >Veterinário</option>
            </datalist>
        </p>
        <p>
            <textarea name="txt" id="itxt" cols="30" rows="10" style="resize: none;" maxlength="200">...</textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
