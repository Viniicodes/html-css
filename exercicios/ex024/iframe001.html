<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            width: 350px;
            height: 350px;
            border: 20px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o iframe</h1>
    
    Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="auto"></iframe>
    
    <p>Testando o iframe outra coisa <iframe src="https://viniicodes.github.io/mangas/" frameborder="0"></iframe></p>
    
    <p>Usando o <iframe src="https://www.google.com/" frameborder="0"></iframe>
        <a href="https://www.google.com/" target="_blank">google</a>
    </p>
</body>
</html>
