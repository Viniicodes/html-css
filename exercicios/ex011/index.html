<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML</title>
</head>
<body>
    <h1>Imagem dinámica</h1>
    <p></p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
        <audio preload="metadata" controls>
            <source src="midia/mariafroes.mp3" type="audio/mpeg">
            <source src="midia/mariafroes.mp3" type="audio/ogg">
        </audio><!--MPEG e OGG são os mais compativeis types usados-->
        <p>Infelizmente o seu navegador não é compatível. 
            <ul>
            <li><a href="midia/mariafroes.mp3" download="mariafroes.mpeg" type="audio/mpeg" >Clique aqui para baixar a musica</a></li>
            <li><a href="midia/mariafroes.mp3">Clique aqui para baixar a musica</a></li>
        </ul></p>
</html>
