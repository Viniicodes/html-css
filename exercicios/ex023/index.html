<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira tabela</title>
    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        tr.l2 {
            background-color: rgba(61, 56, 56, 0.493);
        }
        td {
            padding: 5px;
            border: 1px solid black;
        }
        td.dd4 {
            background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Teste de tabelas</h1>
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="l2">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dd4">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
